[coverage:paths]
source =
  src/shellman
  */site-packages/shellman

[coverage:run]
branch = true
source =
  shellman
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/shellman/__init__.py
  src/shellman/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
